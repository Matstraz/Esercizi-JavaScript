<script>
let inputSel = document.querySelectorAll('input')

function stamp(inputs){
  for(let i = 0; i < inputs.length; i++){
    let labels = inputs[i].previousElementSibling.firstChild.textContent;
    let values = inputs[i].value
    console.log(`${labels} ${values}`)
  }
}

stamp(inputSel)
