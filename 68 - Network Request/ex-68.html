<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Create a new post</button>
      </form>
    </div>
  </body>
</html>

<script>
  let titleInput = document.getElementById('todo-title')
  let CheckboxInput = document.getElementById('todo-completed')

async function sendForm(){
  let obj = {}
  obj.title = titleInput.value
  obj.completed = CheckboxInput.checked

  let response = await fetch('https://jsonplaceholder.typicode.com/posts',{
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(obj),
  })

  let result = await response.json()
  console.log(result)
}

let buttonEl = document.getElementById('submit-todo')

buttonEl.onclick = function(){
  event.preventDefault()
  sendForm()
}

</script>
