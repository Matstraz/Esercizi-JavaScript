<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
 let titleEl = document.getElementById('post-title')
 let getFetch = document.getElementById('fetch-post')
 let storagedItem = localStorage.getItem('dataContentTitle')
 getFetch.onclick = function(){
   titleEl.append(storagedItem)
   }
</script>
