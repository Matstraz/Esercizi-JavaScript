<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  let fetchButton = document.getElementById('fetch-post')     //In questa alternativa i due Button funzionano in maniera indipendente
  fetchButton.onclick = function(){                           //L'alternativa commentata in basso è probabilmente quella più corretta               
    fetch('https://jsonplaceholder.typicode.com/posts/1')     //dal punto di vista logico/funzionale.               
    .then((response) => response.json())
    .then((data) => console.log(data))
  }

  let saveButton = document.getElementById('save-post')

  saveButton.onclick = async function(){                                   
    let obj = await fetch('https://jsonplaceholder.typicode.com/posts/1')
    let data = await obj.json()
    localStorage.setItem('dataContentTitle', data.title)  //Provando ad aggiungere al localStorage direttamente "data"         
    localStorage.setItem('dataContentData', data.body)    //il risultato presentato è [obect Object]; per questo motivo 
  }                                                       //ho pensato di aggiungere separatamente title e body.
