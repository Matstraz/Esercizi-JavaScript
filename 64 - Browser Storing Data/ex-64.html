<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  let fetchButton = document.getElementById('fetch-post')                    //Non è chiarissimo cosa stampare a console/salvare sul LocalStorage;
  fetchButton.onclick = function(){                                          //ho pensato di stampare/salvare il contenuto del Body, in quanto 
    fetch('https://jsonplaceholder.typicode.com/posts/1')                    //nelle lezioni viene indicato come l'elemento più importante del response.
    .then((response) => response.json())
    .then((data) => console.log(data.body))
  }

  let saveButton = document.getElementById('save-post')

  saveButton.onclick = async function(){
    let obj = await fetch('https://jsonplaceholder.typicode.com/posts/1')
    let data = await obj.json()
    localStorage.setItem('BodyContentData', data.body)
  }
</script>
