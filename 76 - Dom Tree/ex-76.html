<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
let listItem = document.querySelectorAll('.hero-list-item')
 
for(let i = 0; i < listItem.length; i++){
  listItem[i].onmouseover = function (){
    listItem[i].style.color = 'red';
  }
  listItem[i].onmouseout = function (){
    listItem[i].style.color = 'initial';
  }
}

</script>
