<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>


<script>

  let inputsSel = document.querySelectorAll('input')
  let formEl = document.querySelector('form')
  let person ={}

  inputsSel.forEach((element) => (person[element.id] = element.value));
  console.log(person)

  const personString = JSON.stringify(person)
  formEl.setAttribute('data-person', personString)

  console.log(formEl)

</script>
